<h2>My Heroes</h2>
<ul class="heroes">
  <li>
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<p>{{hero.name | uppercase}} Details</p>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>

<div>
    <label>name:
        <input [(ngModel)]="hero.name" placeholder="name">
    </label>
</div>
